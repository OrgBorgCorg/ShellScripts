name: Mirror to Azure DevOps

on:
  push:
    branches: [main, develop, feature/**]
    tags:
      - "**"
  delete:
    branches: [main, develop, feature/**]
    tags:
      - "**"
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Configure Git
        run: |
          git config --global user.name "OrgBorgCorg"
          git config --global user.email "ivanjaison@gmail.com"

      - name: Add ADO Remote
        run: |
          git remote add ado https://:${{ secrets.ADO_PAT }}@dev.azure.com/ivanjmadathil/django-admin-jwt-test/_git/ShellScripts || \
          git remote set-url ado https://:${{ secrets.ADO_PAT }}@dev.azure.com/ivanjmadathil/django-admin-jwt-test/_git/ShellScripts

      - name: Push changes to ADO (on push event)
        if: github.event_name == 'push'
        run: |
          git fetch origin "+refs/heads/*:refs/remotes/origin/*"
          for branch in $(git branch -r | grep origin/ | grep -v '\->' | sed 's|origin/||'); do
            git checkout -B "$branch" "origin/$branch"
          done
          git push --verbose ado --all --force
          git push --verbose ado --tags --force

      - name: Delete branch from ADO (on delete event - branch)
        if: github.event_name == 'delete' && github.event.ref_type == 'branch'
        run: |
          echo "Deleting branch: ${{ github.event.ref }}"
          git push ado --delete "refs/heads/${{ github.event.ref }}"

      - name: Delete tag from ADO (on delete event - tag)
        if: github.event_name == 'delete' && github.event.ref_type == 'tag'
        run: |
          echo "Deleting tag: ${{ github.event.ref }}"
          git push ado --delete "refs/tags/${{ github.event.ref }}"
